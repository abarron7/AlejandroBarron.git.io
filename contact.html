<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Alejandro Barron's Website</title>
</head>
<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>

<body background="assets/images/Background.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <nav>
        <div id="logo">Alejandro Barron</div>

        <label for="drop" class="toggle">Menu</label>
        <input type="checkbox" id="drop" />
        <ul class="menu">

            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div id="Main2" class="page-wrap">
        <div>
            <h2>Contact</h2>
        </div>
        <hr>
        <form>
            <div class="form-group">
                <label for="Name">Name</label>
                <input id="Name" style="background-color:#7f8083; color: whitesmoke;" placeholder="John Smith" type="text">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input id="Email" style="background-color:#7f8083; color: whitesmoke;" placeholder="example@gmail.com"
                    type="text">
            </div>
            <div class="form-group">
                <textarea id="Message" type="message" style="height:200px; background-color:#7f8083; color: whitesmoke;"
                    placeholder="Leave a message and/or another form of contact"></textarea>
            </div>
            <button class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
    <footer class="site-footer" id="footer"></footer>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
