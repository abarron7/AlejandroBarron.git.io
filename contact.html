      crossorigin="anonymous"
    />
    
    <title>Alejandro Barron's Website</title>
  </head>

  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <body background="assets/images/Background1.png">
    
    <nav>
      <div id="logo">Alejandro Barron</div>

      <label for="drop" class="toggle">Menu</label>
      <input type="checkbox" id="drop" />
      <ul class="menu">
        <li id="profile">
          <a
            href="https://www.linkedin.com/in/alejandro-barron-40206b169/"
            class="fa fa-linkedin"
          ></a>
        </li>
        <li id="profile">
          <a href="https://github.com/abarron7" class="fa fa-github"></a>
        </li>
        <li><a href="index.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div id="Main2" class="page-wrap">
      <div>
        <h2>Contact</h2>
      </div>
      <hr />
      <form>
        <div class="form-group">
          <label for="Name">Name</label>
          <input
            id="Name"
            style="background-color:#7f8083; color: whitesmoke;"
            placeholder="John Smith"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input
            id="Email"
            style="background-color:#7f8083; color: whitesmoke;"
            placeholder="example@gmail.com"
            type="text"
          />
        </div>
        <div class="form-group">
          <textarea
            id="Message"
            type="message"
            style="height:200px; background-color:#7f8083; color: whitesmoke;"
            placeholder="Leave a message and/or another form of contact"
          ></textarea>
        </div>
        <button class="btn btn-primary" id="submit">Submit</button>
      </form>
    </div>
    <footer class="site-footer" id="footer"></footer>
    <script src="assets/javascript/app.js"></script>
  </body>
